<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Las 3 etiquetas anteriores deben ir en primer lugar en el bloque head -->
  <title>Contenido empotrado con Bootstrap</title>

  <!-- CSS Bootstrap -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  <!-- HTML5 shim y Respond.js se agregan para mejorar soporte a IE8 -->
  <!-- NOTA: Respond.js no funciona si se ve la página localmente con file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <!-- podemos usar la clase "container" (ancho fijo) o "container-fluid" (ancho completo) -->
  <div class="container">
    <h1>Contenido empotrado con Bootstrap</h1>

    <div class="bs-example">
      <h2>Contenido externo empotrado (youtube) pantalla ancha 16:9</h2>
      <!-- Usamos la clase "embed-responsive" para el contenedor, y en este caso,
           agregamos explícitamente la relación 16by9.  Para una relación de aspecto
           4:3, utilizaríamos embed-responsive-4by3 -->
      <div class="embed-responsive embed-responsive-16by9">
        <!-- Agregamos la clase "embed-responsive-item" al iframe que contendrá el
             contenido externo -->
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/QXlQv3vT4Io" allowfullscreen></iframe>
      </div>
    </div>

    <div class="bs-example">
      <h2>Contenido externo empotrado (youtube) pantalla estándar 4:3</h2>
      <div class="embed-responsive embed-responsive-4by3">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/QXlQv3vT4Io" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- jQuery (necesario para utilizar plugins JS de Bootstrap) -->
  <script src="js/jquery-1.11.2.min.js"></script>
  <!-- Acá utilizamos la versión precompilada y optimizada,
  pero pueden incluirse otras versiones o componentes individuales -->
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
