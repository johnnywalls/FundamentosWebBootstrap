<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Las 3 etiquetas anteriores deben ir en primer lugar en el bloque head -->
  <title>Botones con Bootstrap</title>

  <!-- CSS Bootstrap -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  <!-- HTML5 shim y Respond.js se agregan para mejorar soporte a IE8 -->
  <!-- NOTA: Respond.js no funciona si se ve la página localmente con file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <!-- podemos usar la clase "container" (ancho fijo) o "container-fluid" (ancho completo) -->
  <div class="container">
    <h2>Enlaces y botones con clases Bootstrap</h2>
    <!-- Para definir botones, podemos usar las etiquetas "a", "button" o "input" (con el "type" adecuado).
         Si vamos a utilizar enlaces como botones (cuya función sea la de desencadenar alguna acción
         interna de la página y no navegar hacia otra ubicación), deberíamos asignarles role="button".
         La recomendación general, sin embargo, es usar la etiqueta "button", para tener una visualización
         más consistente en todos los navegadores. -->
    <a class="btn btn-default" href="#" role="button">Enlace</a>
    <button class="btn btn-default" type="submit">Botón</button>
    <input class="btn btn-default" type="button" value="Campo de Botón">
    <input class="btn btn-default" type="submit" value="Campo de Envío (Submit)">

    <hr>
    <h2>Clases para botones</h2>
    <!-- Predeterminada -->
    <button type="button" class="btn btn-default">Normal (btn-default)</button>

    <!-- Acción principal -->
    <button type="button" class="btn btn-primary">Principal (btn-primary)</button>

    <!-- Acción exitosa/positiva -->
    <button type="button" class="btn btn-success">Éxito (btn-success)</button>

    <!-- Información / alerta -->
    <button type="button" class="btn btn-info">Información (btn-info)</button>

    <!-- Advertencia / cuidado -->
    <button type="button" class="btn btn-warning">Advertencia (btn-warning)</button>

    <!-- Peligro, acción potencialmente negativa -->
    <button type="button" class="btn btn-danger">Peligro (btn-danger)</button>

    <!-- Podemos hacer que un botón se vea como enlace, pero manteniendo la funcionalidad de botón -->
    <button type="button" class="btn btn-link">Enlace (btn-link)</button>

    <hr>
    <h2>Tamaños</h2>
    <!-- podemos usar btn-lg, btn-sm o btn-xs para variar el tamaño de botones -->
    <p>
      <button type="button" class="btn btn-primary btn-lg">Botón Grande (btn-lg)</button>
      <button type="button" class="btn btn-default btn-lg">Botón Grande (btn-lg)</button>
    </p>
    <p>
      <button type="button" class="btn btn-primary">Botón normal</button>
      <button type="button" class="btn btn-default">Botón normal</button>
    </p>
    <p>
      <button type="button" class="btn btn-primary btn-sm">Botón pequeño (btn-sm)</button>
      <button type="button" class="btn btn-default btn-sm">Botón pequeño (btn-sm)</button>
    </p>
    <p>
      <button type="button" class="btn btn-primary btn-xs">Botón Extra Pequeño (btn-xs)</button>
      <button type="button" class="btn btn-default btn-xs">Botón Extra Pequeño (btn-xs)</button>
    </p>

    <hr>
    <h2>Botones deshabilitados</h2>
    <!-- Podemos agregar el atributo "disabled" a un botón (button), o la clase "disabled" a un enlace
         que funcione como botón -->
    <p>
      <button type="button" class="btn btn-primary" disabled="disabled">Botón deshabilitado</button>
      <button type="button" class="btn btn-default" disabled="disabled">Botón deshabilitado</button>
    </p>
    <!-- Por diferencias en la implementación de varios navegadores, si queremos realmente deshabilitar
         un enlace, además de agregar una clase CSS deberíamos utilizar JavaScript para asegurarnos
         de que el enlace no pueda ser activado -->
    <p>
      <a href="#" class="btn btn-primary disabled" role="button">Enlace deshabilitado</a>
      <a href="#" class="btn btn-default disabled" role="button">Enlace deshabilitado</a>
    </p>

  </div>

  <!-- jQuery (necesario para utilizar plugins JS de Bootstrap) -->
  <script src="js/jquery-1.11.2.min.js"></script>
  <!-- Acá utilizamos la versión precompilada y optimizada,
  pero pueden incluirse otras versiones o componentes individuales -->
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
